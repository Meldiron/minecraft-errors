<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CPC-SKELETONS - Emotional Skeleton</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <html>
      <head>
        <title>Skeleton</title>
      </head>
      <body>
        <div class="center" onclick="paste()">
          <label id="largeFile" for="file"> </label>
        </div>

        <div class="wrapper">
          <div id="textBox">
            THIS IS NOT A VALID ERROR !
          </div>

          <div class="animate-wrapper">
            <div id="skull" class="skull">
              <div class="eye-1"></div>
              <div class="eye-2"></div>
              <div class="eyebrow-1"></div>
              <div class="eyebrow-2"></div>
              <div class="nose"></div>
              <div class="skull-extra"></div>
              <div class="mouth">
                <ul class="tooth">
                  <li class="up"></li>
                  <li class="up"></li>
                  <li class="up"></li>
                  <li class="up"></li>
                  <li class="up"></li>
                  <li class="down"></li>
                  <li class="down"></li>
                  <li class="down"></li>
                  <li class="down"></li>
                  <li class="down"></li>
                </ul>
              </div>
            </div>
            <div id="bone-1" class="bone-1">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <div id="bone-2" class="bone-2">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
          </div>
          <div class="shadow"></div>
        </div>
      </body>
    </html>

    <script src="./script.js"></script>
  </body>
</html>
